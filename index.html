<!DOCTYPE html>
<html lang="en">
  <head>
	<style>

	</style>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuikMap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- User stylesheet -->
	
	<!-- Leaflet -->
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<script src="leaflet/leaflet.js"></script>
	
    <link href="css/user_style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<!-- Initiate Map -->
	<div id="map" class="map-pane interface "></div>
	
	<!-- Temporary buttons -->
	<div id="database-button"></div>
	<div id="layer-button"></div>
	<div id="stats-button"></div>
	
	<!-- Menu -->
	<a href="#">
	<span id="upload-thing" class="glyphicon glyphicon-upload" aria-hidden="true"></span>
	</a>
    
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	<!-- Leaflet map -->
	<script>
	// initialize the map on the "map" div with a given center and zoom
	var map = L.map('map', {
		center: [51.505, -0.09],
		zoom: 13
	});
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map); 
	
	</script>
	
	<!-- Button functionality -->
	<script>
	$('#database-button').click(function() {
		if($("#database-div").length==0) {
		$('<div></div>').attr('id','database-div').appendTo('body');
		} else {
		} });
		
	$('#layer-button').click(function() {
		if($("#layer-div").length==0) {
		$('<div></div>').attr('id','layer-div').appendTo('body');
		} else {
		} });
		
	$('#stats-button').click(function() {
		if($("#stats-div").length==0) {
		$('<div></div>').attr('id','stats-div').appendTo('body');
		} else {
		} });
	
	$('#upload-thing').click(function() {
		if($("#upload-div").length==0) {
		$('<div id="upload-div"><input id="uploadFile" placeholder="Choose File" disabled="disabled" /><div class="fileUpload btn btn-primary"><span>Upload</span><input id="uploadBtn" type="file" class="upload" /></div></div>').appendTo('body');
		} else {
		} });
		
	document.getElementById("uploadBtn").onchange = function () {
    document.getElementById("uploadFile").value = this.value;
};
		
	</script>
  </body>
</html>
